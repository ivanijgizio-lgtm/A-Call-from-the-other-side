<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BEYOND | Digital Afterlife Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #050505; 
            color: #e4e4e7; 
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Десктоп: четкость шрифта и без blur-размытости */
        @media (min-width: 1024px) {
            html { font-size: 16px; }
            .glass { 
                background: rgba(15, 15, 15, 0.95); 
                backdrop-filter: none; /* Убрали blur на десктопе */
                border: 1px solid rgba(255,255,255,0.1); 
            }
            .main-container { max-width: 1400px; margin: 0 auto; }
            .chat-section { min-height: 600px; }
        }

        /* Мобильные: сохраняем blur для атмосферы */
        @media (max-width: 1023px) {
            .glass { 
                background: rgba(15, 15, 15, 0.8); 
                backdrop-filter: blur(12px); 
                border: 1px solid rgba(255,255,255,0.05); 
            }
            .main-container { grid-template-rows: auto 1fr; }
            .chat-section { height: 70vh; }
        }

        .glitch-avatar {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(79, 70, 229, 0.3);
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
        }

        .glitch-avatar::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline {
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(79, 70, 229, 0.05), transparent);
            position: absolute;
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        .chat-area::-webkit-scrollbar { width: 3px; }
        .chat-area::-webkit-scrollbar-thumb { background: #312e81; border-radius: 10px; }

        @keyframes fade-in { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    </style>
</head>

        <i id="volumeIcon" class="fas fa-volume-mute text-zinc-500 group-hover:text-indigo-400"></i>
